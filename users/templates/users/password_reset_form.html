{% extends 'base.html' %}

{% block content %}
<div class="features">
    <form class="form__features" method="post">
        {% csrf_token %}
        <h1>Восстановление пароля</h1>
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <p><button type="submit" class="button_register">Сбросить по E-mail</button></p>
    </form>
</div>
{% endblock %}
